stages:
  - lint
  - test
  - build

lint:
  stage: lint
  image: node:22.1.0
  script:
    - npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin --save-dev
    - npm run lint

test:
  stage: test
  image: node:22.1.0
  script:
    - npm install-ci-test

build:
  stage: build
  image: node:22.1.0
  script:
    - npm install -g @angular/cli
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
